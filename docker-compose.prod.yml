version: '3.8'

services:
  # Backend API (Go) - Production
  backend:
    image: ghcr.io/${GITHUB_REPOSITORY_OWNER}/dms-backend:latest
    container_name: dms-backend-prod
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - ENV=production
      - CGO_ENABLED=0
      # GCP Configuration
      - GCP_PROJECT_ID=${GCP_PROJECT_ID}
      - GCP_SECRET_MANAGER_ENABLED=true
      - GCP_STORAGE_ENABLED=true
      - GCP_STORAGE_BUCKET=pedeve-dev-bucket
      # Database (akan diambil dari GCP Secret Manager)
      - DATABASE_URL=${DATABASE_URL}
      # Application
      - CORS_ORIGIN=https://pedeve-dev.aretaamany.com
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend (Vue + Nginx) - Production
  frontend:
    image: ghcr.io/${GITHUB_REPOSITORY_OWNER}/dms-frontend:latest
    container_name: dms-frontend-prod
    ports:
      - "80:80"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3

