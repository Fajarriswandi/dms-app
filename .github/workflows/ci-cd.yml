name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - development  # Tambah branch development untuk deployment ke GCP
    tags:
      - 'v*.*.*'  # Trigger on version tags (v1.0.0, v2.1.3, etc.)
  workflow_dispatch:  # üëâ memungkinkan run manual

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: write  # Needed for creating releases
      packages: write
      security-events: write  # Needed for Trivy security scan results

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Needed for git tag detection

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Generate version tag
        id: version
        run: |
          if [ "${{ github.ref_type }}" = "tag" ]; then
            VERSION="${{ github.ref_name }}"
          else
            VERSION="v0.0.0-$(echo ${{ github.sha }} | cut -c1-7)"
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Version: ${VERSION}"

      # ===== FRONTEND =====
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Lint frontend
        working-directory: frontend
        run: npm run lint

      - name: Build frontend static files
        working-directory: frontend
        run: |
          npm run build
          echo "Frontend build completed. Files in ./dist"
          
      - name: Prepare frontend for deployment
        run: |
          # Create deployment archive
          cd frontend
          tar -czf ../frontend-dist.tar.gz dist/
          echo "Frontend static files archived"
          
      - name: Upload frontend static files artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend-dist.tar.gz
          retention-days: 1

      # ===== BACKEND =====
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache-dependency-path: backend/go.sum

      - name: Install Go linter
        run: go install github.com/golangci/golangci-lint/cmd/golangci-lint@latest

      - name: Download Go dependencies
        working-directory: backend
        run: go mod download

      - name: Build Go packages (for export data)
        working-directory: backend
        run: go build ./...

      - name: Lint backend
        working-directory: backend
        run: golangci-lint run --timeout=10m ./...

      - name: Test backend
        working-directory: backend
        run: go test ./... -v

      - name: Build backend Docker image
        id: build-backend
        run: |
          REPO_OWNER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          BACKEND_IMAGE="ghcr.io/${REPO_OWNER}/dms-backend:${{ steps.version.outputs.version }}"
          docker build \
            -t ${BACKEND_IMAGE} \
            -t ghcr.io/${REPO_OWNER}/dms-backend:latest \
            ./backend
          echo "image=${BACKEND_IMAGE}" >> $GITHUB_OUTPUT

      # ===== SECURITY SCAN =====
      # Note: Frontend tidak lagi menggunakan Docker image, hanya static files
      # Jadi kita hanya scan backend image saja
      - name: Run Trivy vulnerability scanner on backend image
        id: trivy-backend
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ steps.build-backend.outputs.image }}
          format: 'sarif'
          output: 'trivy-results-backend.sarif'
          severity: 'CRITICAL,HIGH'
        continue-on-error: true  # Don't fail pipeline on vulnerabilities, just report

      - name: Check Trivy results exist
        id: check-trivy
        run: |
          if [ -f "trivy-results-backend.sarif" ]; then
            echo "backend_exists=true" >> $GITHUB_OUTPUT
            echo "Backend SARIF file found"
          else
            echo "backend_exists=false" >> $GITHUB_OUTPUT
            echo "Backend SARIF file not found"
          fi

      - name: Upload Trivy results to GitHub Security (backend)
        uses: github/codeql-action/upload-sarif@v4
        if: steps.check-trivy.outputs.backend_exists == 'true'
        with:
          sarif_file: 'trivy-results-backend.sarif'
          category: 'trivy-backend'
          wait-for-processing: false

      # ===== PUSH DOCKER IMAGES =====
      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Push Docker images
        run: |
          REPO_OWNER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          # Note: Frontend tidak lagi menggunakan Docker image, hanya backend
          docker push ghcr.io/${REPO_OWNER}/dms-backend:${{ steps.version.outputs.version }}
          docker push ghcr.io/${REPO_OWNER}/dms-backend:latest

      # ===== GENERATE CHANGELOG & CREATE RELEASE =====
      - name: Generate changelog
        id: changelog
        if: github.ref_type == 'tag'
        run: |
          CURRENT_TAG="${{ github.ref_name }}"
          
          # Get all tags sorted by version
          git fetch --tags --force
          
          # Get previous tag (excluding current tag)
          PREVIOUS_TAG=$(git tag --sort=-version:refname | grep -v "^${CURRENT_TAG}$" | head -n 1 || echo "")
          
          if [ -z "$PREVIOUS_TAG" ]; then
            # No previous tag, get all commits
            echo "No previous tag found, generating changelog from all commits"
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" --reverse)
          else
            # Get commits since previous tag
            echo "Generating changelog from ${PREVIOUS_TAG} to ${CURRENT_TAG}"
            CHANGELOG=$(git log ${PREVIOUS_TAG}..HEAD --pretty=format:"- %s (%h)" --reverse)
          fi
          
          # Add header
          {
            echo "# Release ${CURRENT_TAG}"
            echo ""
            echo "## Changes"
            echo ""
            echo "$CHANGELOG"
          } > CHANGELOG.md
          
          echo "Generated changelog with $(echo "$CHANGELOG" | grep -c "^-" || echo "0") commits"

      - name: Create GitHub Release
        if: github.ref_type == 'tag'
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ github.ref_name }}
          body_path: CHANGELOG.md
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ===== DEPLOY TO GCP (Development Branch) =====
  deploy-gcp:
    if: github.ref == 'refs/heads/development'
    needs: build-and-push
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write  # Required for Workload Identity Federation

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download frontend static files artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: .

      - name: Authenticate to Google Cloud using Workload Identity Federation
        id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}
          audience: https://github.com/repoareta/pedeve-dms-app

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker to use gcloud as a credential helper
        run: |
          gcloud auth configure-docker --quiet

      - name: Pull Docker image for backend
        run: |
          echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
          REPO_OWNER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          docker pull ghcr.io/${REPO_OWNER}/dms-backend:latest

      - name: Deploy Backend to GCP VM
        run: |
          REPO_OWNER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          BACKEND_IMAGE="ghcr.io/${REPO_OWNER}/dms-backend:latest"
          
          # Save image to tar file
          docker save ${BACKEND_IMAGE} -o backend-image.tar
          
          # Copy image to backend VM
          gcloud compute scp \
            --zone=asia-southeast2-a \
            --project=${{ secrets.GCP_PROJECT_ID }} \
            backend-image.tar \
            backend-dev:~/backend-image.tar
          
          # Copy deployment script to VM
          gcloud compute scp \
            --zone=asia-southeast2-a \
            --project=${{ secrets.GCP_PROJECT_ID }} \
            scripts/deploy-backend-vm.sh \
            backend-dev:~/deploy-backend-vm.sh
          
          # SSH ke backend VM dan deploy
          gcloud compute ssh backend-dev \
            --zone=asia-southeast2-a \
            --project=${{ secrets.GCP_PROJECT_ID }} \
            --command="
              chmod +x ~/deploy-backend-vm.sh
              ~/deploy-backend-vm.sh ${{ secrets.GCP_PROJECT_ID }} ${BACKEND_IMAGE}
              rm -f ~/backend-image.tar ~/deploy-backend-vm.sh
            "

      - name: Deploy Frontend to GCP VM
        run: |
          # Copy static files to frontend VM
          gcloud compute scp \
            --zone=asia-southeast2-a \
            --project=${{ secrets.GCP_PROJECT_ID }} \
            frontend-dist.tar.gz \
            frontend-dev:~/frontend-dist.tar.gz
          
          # SSH ke frontend VM dan deploy static files
          gcloud compute ssh frontend-dev \
            --zone=asia-southeast2-a \
            --project=${{ secrets.GCP_PROJECT_ID }} \
            --command="
              # Install Nginx if not exists
              if ! command -v nginx &> /dev/null; then
                sudo apt-get update
                sudo apt-get install -y nginx
                sudo systemctl enable nginx
              fi
              
              # Extract static files
              sudo rm -rf /var/www/html/*
              sudo tar -xzf ~/frontend-dist.tar.gz -C /tmp/
              sudo cp -r /tmp/dist/* /var/www/html/
              
              # Set proper permissions
              sudo chown -R www-data:www-data /var/www/html
              sudo chmod -R 755 /var/www/html
              
              # Ensure Nginx is running
              sudo systemctl start nginx || true
              sudo systemctl reload nginx || sudo systemctl restart nginx
              
              # Cleanup
              rm -f ~/frontend-dist.tar.gz
              sudo rm -rf /tmp/dist
            "

      - name: Verify Backend Container
        run: |
          echo "Verifying backend container status..."
          gcloud compute ssh backend-dev \
            --zone=asia-southeast2-a \
            --project=${{ secrets.GCP_PROJECT_ID }} \
            --command="
              echo 'Checking Docker container status...'
              sudo docker ps -a | grep dms-backend-prod || echo 'Container not found'
              sudo docker logs --tail 20 dms-backend-prod || echo 'Cannot get logs'
            "

      - name: Health Check Backend
        run: |
          echo "Waiting for backend to be ready (seeding may take time)..."
          sleep 30  # Increased wait time for seeding to complete
          
          # Try health check with retry
          MAX_RETRIES=10  # Increased retries
          RETRY_DELAY=10  # Increased delay between retries
          
          for i in $(seq 1 $MAX_RETRIES); do
            echo "Health check attempt $i/$MAX_RETRIES..."
            
            # Try health check with verbose output for debugging
            HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" -m 15 http://${{ secrets.GCP_BACKEND_VM_IP }}:8080/health 2>&1 || echo "000")
            
            if [ "$HTTP_CODE" = "200" ]; then
              echo "‚úÖ Backend health check passed! (HTTP $HTTP_CODE)"
              # Verify response content
              RESPONSE=$(curl -s -m 10 http://${{ secrets.GCP_BACKEND_VM_IP }}:8080/health 2>&1 || echo "")
              echo "Response: $RESPONSE"
              exit 0
            else
              echo "‚è≥ Backend not ready yet (HTTP $HTTP_CODE), waiting ${RETRY_DELAY}s before retry..."
              
              # Check if container is running
              if [ $i -eq 1 ] || [ $((i % 3)) -eq 0 ]; then
                echo "Checking container status..."
                gcloud compute ssh backend-dev \
                  --zone=asia-southeast2-a \
                  --project=${{ secrets.GCP_PROJECT_ID }} \
                  --command="sudo docker ps | grep dms-backend-prod || echo 'Container not found'" || true
              fi
            fi
            
            if [ $i -lt $MAX_RETRIES ]; then
              sleep $RETRY_DELAY
            fi
          done
          
          echo "‚ùå Backend health check failed after $MAX_RETRIES attempts"
          echo "Checking container logs..."
          gcloud compute ssh backend-dev \
            --zone=asia-southeast2-a \
            --project=${{ secrets.GCP_PROJECT_ID }} \
            --command="sudo docker logs --tail 100 dms-backend-prod" || true
          
          echo "Checking if port 8080 is listening..."
          gcloud compute ssh backend-dev \
            --zone=asia-southeast2-a \
            --project=${{ secrets.GCP_PROJECT_ID }} \
            --command="sudo netstat -tlnp | grep 8080 || sudo ss -tlnp | grep 8080 || echo 'Port 8080 not found'" || true
          
          exit 1

      - name: Health Check Frontend
        run: |
          echo "Waiting for frontend to be ready..."
          sleep 10
          
          # Try health check with retry
          MAX_RETRIES=3
          RETRY_DELAY=5
          
          for i in $(seq 1 $MAX_RETRIES); do
            echo "Frontend health check attempt $i/$MAX_RETRIES..."
            if curl -f -m 10 http://${{ secrets.GCP_FRONTEND_VM_IP }} 2>/dev/null; then
              echo "‚úÖ Frontend health check passed!"
              exit 0
            fi
            
            if [ $i -lt $MAX_RETRIES ]; then
              echo "‚è≥ Frontend not ready yet, waiting ${RETRY_DELAY}s before retry..."
              sleep $RETRY_DELAY
            fi
          done
          
          echo "‚ùå Frontend health check failed after $MAX_RETRIES attempts"
          exit 1